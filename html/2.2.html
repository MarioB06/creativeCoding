<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Coding - Mario</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 60px;
      }
      .navbar {
        background-color: #007bff !important;
      }

      #canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container mt-5">
      <div id="canvas-container">
        <canvas id="myCanvas" width="400" height="400"></canvas>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      let img;
      let scaleFactor = 1.0;

      function preload() {
        img = loadImage("../img/tag2.jpg");
      }

      function setup() {
        let canvas = createCanvas(1200, 900);
        canvas.parent("canvas-container");
      }

      function draw() {
        background(220);

        let distance = dist(mouseX, mouseY, width / 2, height / 2);
        let scaledWidth = img.width * (1 + distance / 200);
        let scaledHeight = img.height * (1 + distance / 200);

        let x = width / 2 - scaledWidth / 2;
        let y = height / 2 - scaledHeight / 2;

        image(img, x, y, scaledWidth, scaledHeight);
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </body>
</html>
