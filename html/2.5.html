<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Image Pixels by...</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px;
    }
    #canvas-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="canvas-container">
      <canvas id="myCanvas" width="800" height="600"></canvas>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let img;

    function preload() {
      img = loadImage("../img/tag2.2.png");
    }

    function setup() {
      let canvas = createCanvas(800, 600);
      canvas.parent("canvas-container");
      img.loadPixels();
      
      let sortedPixels = [];
      for (let y = 0; y < img.height; y++) {
        for (let x = 0; x < img.width; x++) {
          let index = (x + y * img.width) * 4;
          sortedPixels.push([img.pixels[index], img.pixels[index + 1], img.pixels[index + 2], img.pixels[index + 3]]);
        }
      }
      sortedPixels.sort((a, b) => {
        return (a[0] + a[1] + a[2]) - (b[0] + b[1] + b[2]);
      });

      let i = 0;
      for (let y = 0; y < img.height; y++) {
        for (let x = 0; x < img.width; x++) {
          let index = (x + y * img.width) * 4;
          img.pixels[index] = sortedPixels[i][0];
          img.pixels[index + 1] = sortedPixels[i][1];
          img.pixels[index + 2] = sortedPixels[i][2];
          img.pixels[index + 3] = sortedPixels[i][3];
          i++;
        }
      }
      img.updatePixels();
      image(img, 0, 0);
    }
  </script>
</body>
</html>
